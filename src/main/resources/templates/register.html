<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>

<body>
<!-- Content Fragment -->
<section layout:fragment="body" class="py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">

                <!-- Card for registration form -->
                <div class="card shadow">
                    <div class="card-body p-5">

                        <!-- Title -->
                        <h1 class="text-center mb-4">Create Account</h1>

                        <!-- Error message -->
                        <div th:if="${param.fail}" class="alert alert-danger" role="alert">
                            <i class="bi bi-exclamation-triangle-fill"></i>
                            Username or email already exists.
                        </div>

                        <!-- Registration Form -->
                        <form method="post" th:action="@{/register/save}" th:object="${user}">

                            <!-- Username Field -->
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input
                                        id="username"
                                        type="text"
                                        class="form-control"
                                        placeholder="Choose a username"
                                        th:field="*{username}"
                                        th:classappend="${#fields.hasErrors('username')} ? 'is-invalid' : ''"
                                        required
                                        autofocus>
                                <div th:if="${#fields.hasErrors('username')}"
                                     class="invalid-feedback"
                                     th:errors="*{username}">
                                    Username error
                                </div>
                            </div>

                            <!-- Email Field -->
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input
                                        id="email"
                                        type="email"
                                        class="form-control"
                                        placeholder="Enter your email"
                                        th:field="*{email}"
                                        th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''"
                                        required>
                                <div th:if="${#fields.hasErrors('email')}"
                                     class="invalid-feedback"
                                     th:errors="*{email}">
                                    Email error
                                </div>
                            </div>

                            <!-- Password Field -->
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input
                                        id="password"
                                        type="password"
                                        class="form-control"
                                        placeholder="Create a password"
                                        th:field="*{password}"
                                        th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''"
                                        required>
                                <div th:if="${#fields.hasErrors('password')}"
                                     class="invalid-feedback"
                                     th:errors="*{password}">
                                    Password error
                                </div>
                            </div>

                            <!-- Submit Button -->
                            <div class="d-grid gap-2 mb-3">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="bi bi-person-plus-fill"></i> Register
                                </button>
                            </div>

                            <!-- Login Link -->
                            <div class="text-center">
                                <p class="mb-0">Already have an account?</p>
                                <a th:href="@{/login}" class="btn btn-outline-secondary mt-2">
                                    <i class="bi bi-box-arrow-in-right"></i> Login here
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
