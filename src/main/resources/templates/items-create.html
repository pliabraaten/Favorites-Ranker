<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <meta charset="UTF-8">
    <title>Create Item - <span th:text="${list.listName}"></span></title>
</head>

<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">

    <!-- Page Content -->
    <section layout:fragment="body" class="py-5">

        <!-- Page Header -->
        <header class="py-5 bg-light border-bottom mb-5">
            <div class="container text-center">
                <h1 class="fw-bolder mb-3" th:text="${list.listName}">List Name</h1>
                <a th:href="@{/lists/{listId}(listId=${list.id})}" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left text-center"></i> Back to
                    <span th:text="${list.listName}"></span> List Details</a>
            </div>
        </header>

        <!-- Create Item Form -->
        <div class="container mb-5">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title mb-3">Add New Item</h5>
                    <form role="form"
                          method="post"
                          th:action="@{/items/{listId}(listId=${list.id})}"
                          th:object="${item}">
                        <div class="mb-3">
                            <input type="text"
                                   class="form-control"
                                   id="title"
                                   th:field="*{name}"
                                   placeholder="Enter item name"
                                   autofocus
                                   minlength="1"
                                   required>
                            <p th:if="${#fields.hasErrors('name')}" class="text-danger mt-1" th:errors="*{name}"></p>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Item</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Existing Items -->
        <div class="container">
            <h2 class="h5 mb-3">Existing Items In This List</h2>
            <div class="row g-3 row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4">
                <div th:each="item : ${list.items}" class="col">
                    <div class="card shadow-sm h-100">
                        <div class="card-body d-flex justify-content-between align-items-center">
                            <span class="fw-semibold" th:text="${item.name}">Item Name</span>
                        </div>
                    </div>
                </div>
                <div th:if="${list.items.isEmpty()}" class="col-12">
                    <div class="alert alert-info text-center mb-0">
                        <i class="bi bi-info-circle me-1"></i> No items yet. Add your first item above!
                    </div>
                </div>
            </div>
        </div>

    </section>
</main>
</body>
</html>
