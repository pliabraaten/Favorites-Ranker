<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      layout:decorate="~{layout}">

<head>
  <meta charset="UTF-8">
  <title>My Lists</title>
</head>

<body>
<section layout:fragment="body" class="py-5">

  <!-- Success Message -->
  <div th:if="${param.success}" class="container mb-4">
    <div class="alert alert-success alert-dismissible fade show" role="alert">
      <i class="bi bi-check-circle-fill"></i>
      You are registered successfully!
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
  </div>

  <!-- Hero Section -->
  <div class="container mb-5">
    <div class="text-center">
      <h1 class="display-4 fw-bold mb-3">
        Welcome, <span th:text="${#authentication.name}">User</span>!
      </h1>
      <p class="lead text-muted mb-4">
        Get started ranking your favorite things
      </p>
      <a class="btn btn-primary btn-lg" th:href="@{/lists/new}">
        <i class="bi bi-plus-circle"></i> Create New List
      </a>
    </div>
  </div>

  <!-- Lists Section -->
  <div class="container">

    <!-- Section Header with Search -->
    <div class="row mb-4">
      <div class="col-lg-6">
        <h2 class="h3 fw-bold">Your Ranked Lists</h2>
      </div>
      <div class="col-lg-6">
        <!-- Search Bar -->
        <form th:action="@{/lists/search}" class="d-flex">
          <input
                  name="query"
                  class="form-control"
                  type="search"
                  placeholder="Search your lists..."
                  aria-label="Search">
          <button class="btn btn-outline-primary ms-2" type="submit">
            <i class="bi bi-search"></i>
          </button>
        </form>
      </div>
    </div>

    <!-- Empty State -->
    <div th:if="${lists.isEmpty()}" class="text-center py-5">
      <i class="bi bi-inbox display-1 text-muted"></i>
      <h3 class="mt-3">No lists yet!</h3>
      <p class="text-muted">Create your first list to get started.</p>
      <a class="btn btn-primary" th:href="@{/lists/new}">
        <i class="bi bi-plus-circle"></i> Create Your First List
      </a>
    </div>

    <!-- Lists Grid -->
    <div class="row">
      <div th:each="list : ${lists}" class="col-md-6 col-lg-4 mb-4">
        <div class="card h-100 shadow-sm">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title mb-3" th:text="${list.listName}">List Name</h5>
            <p class="text-muted small mb-3">
              <i class="bi bi-list-ol"></i>
              <span th:text="${list.items.size()}">0</span> items
            </p>

            <div class="mt-auto">
              <div class="d-grid gap-2">
                <a class="btn btn-primary"
                   th:href="@{/lists/{listId}(listId=${list.id})}">
                  <i class="bi bi-eye"></i> View
                </a>
                <div class="btn-group" role="group">
                  <a class="btn btn-outline-secondary btn-sm"
                     th:href="@{/lists/{listId}/edit(listId=${list.id})}">
                    <i class="bi bi-pencil"></i> Edit
                  </a>
                  <a class="btn btn-outline-success btn-sm"
                     th:href="@{/lists/{listId}/rank(listId=${list.id})}">
                    <i class="bi bi-sort-down"></i> Rank
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
