<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      layout:decorate="~{layout}">

<head>
  <meta charset="UTF-8">
  <title>My Lists</title>
</head>

<body>
<section layout:fragment="body" class="py-5">

  <!-- Success Message -->
  <div th:if="${param.success}" class="container mb-4">
    <div class="alert alert-success alert-dismissible fade show" role="alert">
      <i class="bi bi-check-circle-fill"></i>
      You are registered successfully!
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
  </div>

  <!-- Hero Section -->
  <div class="container mb-5 text-center">
    <h1 class="display-4 fw-bold mb-2">
      Welcome, <span th:text="${#authentication.name}">User</span>!
    </h1>
    <p class="lead text-muted mb-3">Get started ranking your favorite things</p>
    <a class="btn btn-primary btn-lg" th:href="@{/lists/new}">
      <i class="bi bi-plus-circle"></i> Create New List
    </a>
  </div>

  <!-- Search + Header -->
  <div class="container mb-4">
    <div class="row align-items-center">
      <div class="col-md-6 mb-2 mb-md-0">
        <h2 class="h3 fw-bold mb-0">Your Ranked Lists</h2>
      </div>
      <div class="col-md-6">
        <form th:action="@{/lists/search}" class="d-flex">
          <input name="query" class="form-control" type="search"
                 placeholder="Search your lists..." aria-label="Search">
          <button class="btn btn-outline-primary ms-2" type="submit">
            <i class="bi bi-search"></i>
          </button>
        </form>
      </div>
    </div>
  </div>

  <!-- Empty State -->
  <div th:if="${lists.isEmpty()}" class="container text-center py-5">
    <i class="bi bi-inbox display-1 text-muted"></i>
    <h3 class="mt-3">No lists yet!</h3>
    <p class="text-muted">Create your first list to get started.</p>
    <a class="btn btn-primary" th:href="@{/lists/new}">
      <i class="bi bi-plus-circle"></i> Create Your First List
    </a>
  </div>

  <!-- Lists Grid -->
  <div class="container">
    <div class="row g-4">
      <div th:each="list : ${lists}" class="col-6 col-md-4 col-lg-3 col-xl-3 mb-4">
        <div class="card h-100 shadow-sm hover-shadow border-0">
          <div class="card-body d-flex flex-column">

            <!-- Card Header: List Name + Position Text -->
            <div class="d-flex justify-content-between align-items-start mb-2">
              <!-- List Name -->
              <h5 class="card-title mb-0 text-truncate" th:text="${list.listName}">List Name</h5>

              <!-- Position text (number of items) -->
              <small class="text-muted">
                <i class="bi bi-list-ol"></i>
                <span th:text="${list.items.size()}">0</span> items
              </small>
            </div>

            <!-- Card Actions -->
            <div class="mt-auto d-flex gap-2">
              <a class="btn btn-outline-success btn-sm flex-fill"
                 th:href="@{/lists/{listId}/rank(listId=${list.id})}">
                <i class="bi bi-sort-down"></i> Rank
              </a>
              <a class="btn btn-outline-primary btn-sm flex-fill"
                 th:href="@{/lists/{listId}(listId=${list.id})}">
                <i class="bi bi-eye"></i> View
              </a>
            </div>


          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
