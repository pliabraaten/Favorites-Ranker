<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<!--Reference layout from template-->

<head>
  <meta charset="UTF-8">
  <title>Ranker</title>
</head>

<!-- Template Downloaded from Bootstrap-->

<body class="d-flex flex-column h-100">
  <main class="flex-shrink-0">

    <!-- Page Content-->
    <!-- INJECT LAYOUT FRAGMENT-->
    <section layout:fragment="body" class="py-5">

      <section class="py-5 bg-light">
        <div class="container px-5 my-5">
          <h4 class="display-4 fw-bolder mb-4">Get Help Ranking Your Favorite Things</h4>
          <a class="btn btn-lg btn-primary" href="#!">Start Ranking</a>
        </div>
      </section>

      <div class="container px-5 my-5">
        <div class="text-center mb-5">
          <h1 class="fw-bolder">Your Ranked Lists</h1>
        </div>
        <div class="row gx-5">
          <div th:each="list :${lists}" class="lead fw-normal text-muted mb-0">
            <div class="position-relative mb-5">
              <h3 class="text-center mb-5" th:text=${list.listName}></h3>
            </div>
          </div>
        </div>
      </div>
    </section>

  </main>
  <!-- Footer-->
  <footer class="bg-dark py-4 mt-auto">
    <div class="container px-5">
      <div class="row align-items-center justify-content-between flex-column flex-sm-row">
        <div class="col-auto"><div class="small m-0 text-white">Copyright &copy; Your Website 2025</div></div>
        <div class="col-auto">
          <a class="link-light small" href="#!">Privacy</a>
          <span class="text-white mx-1">&middot;</span>
          <a class="link-light small" href="#!">Terms</a>
          <span class="text-white mx-1">&middot;</span>
          <a class="link-light small" href="#!">Contact</a>
        </div>
      </div>
    </div>


</html>
