<!DOCTYPE html>

<html lang="en"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"

      layout:decorate="~{layout}">
<!--Reference layout from template-->

<head>
  <meta charset="UTF-8">
  <title>Ranker</title>
</head>

<!-- Template Downloaded from Bootstrap-->
<body class="d-flex flex-column h-100">
  <main class="flex-shrink-0">

    <!-- Page Content-->
    <!-- INJECT LAYOUT FRAGMENT-->
    <section layout:fragment="body" class="py-5">
        <div id="ranking-container">

            <h2>Rank: <span th:text="${list.listName}"></span></h2>

            <div id="comparison-area">
                <h3>Which do you prefer?</h3>
                <button id="option-a" class="comparison-btn"></button>
                <button id="option-b" class="comparison-btn"></button>
            </div>

            <div id="progress">
                <span id="current">0</span> / <span id="total">0</span> comparisons
            </div>
        </div>
    </section>
  </main>

  <!-- Embed data from server into JavaScript -->
  <script th:inline="javascript">
      /*<![CDATA[*/

      /* Compatibility wrapper for XML/XHTML parsers to handle characters like <>& */
      const listName = /*[[${list.listName}]]*/ '';
      const items = /*[[${items}]]*/ [];

      /*]]>*/
  </script>

  <!-- external js file with sorting logic -->
  <script th:src="@{/js/pairwise-sort.js}"></script>

</body>
</html>
