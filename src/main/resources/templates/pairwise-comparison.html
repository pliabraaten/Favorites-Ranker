<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      layout:decorate="~{layout}">

<head>
    <meta charset="UTF-8">
    <title>Rank Items</title>
</head>

<body>
<section layout:fragment="body" class="py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">

                <!-- Header -->
                <div class="text-center mb-2">
                    <h1 class="fw-bold mb-2 display-6 display-lg-4">Rank Your List</h1>
                    <p class="lead text-muted mb-2 display-3 display-lg-3" th:text="${list.listName}">List Name</p>
                </div>

                <!-- Comparison Card -->
                <div id="comparison-area" class="card shadow">
                    <div class="card-body p-4">
                        <h3 class="text-center mb-4">Which do you prefer more?</h3>

                        <div class="d-flex gap-3 align-items-center mb-1">
                            <button id="item1-btn"
                                    class="btn btn-outline-info fw-bold flex-fill py-5 px-0 fs-3">
                            </button>
                            <div class="d-none align-items-center d-lg-block mb-4"> <!-- show only on large screens-->
                                <span class="text-muted fw-bold fs-3">OR</span>
                            </div>
                            <button id="item2-btn"
                                    class="btn btn-outline-info fw-bold flex-fill py-5 px-0 fs-3">
                            </button>
                        </div>
                    </div>

                    <!-- Progress -->
                    <div class="text-center text-muted small">
                        <p class="mb-1">Progress</p>
                        <p class="mb-2">
                            <strong th:text="${list.sortedCount} + ' / ' + ${list.items.size()}">0 / 0</strong>
                            Items Ranked
                        </p>
                    </div>
                </div>

                <!-- Cancel Button -->
                <div class="text-center mt-4">
                    <a th:href="@{/lists/{listId}(listId=${list.id})}"
                       class="btn btn-outline-secondary">
                        <i class="bi bi-x-circle"></i> Cancel Ranking
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Scripts -->
<th:block layout:fragment="scripts">
    <script th:inline="javascript">
        const listName = /*[[${list.listName}]]*/ '';
        const listId = /*[[${list.id}]]*/ 0;
        const items = /*[[${items}]]*/ [];
        let sortedItemIndex = /*[[${list.sortedCount}]]*/ 0;
    </script>
    <script th:src="@{/js/pairwise-sort.js}"></script>
</th:block>
</body>
</html>
