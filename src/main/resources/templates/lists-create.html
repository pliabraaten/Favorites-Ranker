<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <meta charset="UTF-8">
    <title>Create List</title>
</head>

<body>
<section layout:fragment="body" class="py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">

                <!-- Card for create form -->
                <div class="card shadow">
                    <div class="card-body p-5">

                        <!-- Title -->
                        <h1 class="text-center mb-4">Create New List</h1>
                        <p class="text-center text-muted mb-4">
                            Start ranking your favorite things!
                        </p>

                        <!-- Create Form -->
                        <form method="post" th:action="@{/lists/new}" th:object="${list}">

                            <!-- List Name Field -->
                            <div class="mb-3">
                                <label for="title" class="form-label">List Name</label>
                                <input
                                        id="title"
                                        type="text"
                                        class="form-control"
                                        placeholder="e.g., Favorite Restaurants"
                                        th:field="*{listName}"
                                        th:classappend="${#fields.hasErrors('listName')} ? 'is-invalid' : ''"
                                        required
                                        autofocus>
                                <div th:if="${#fields.hasErrors('listName')}"
                                     class="invalid-feedback"
                                     th:errors="*{listName}">
                                    List name is required
                                </div>
                            </div>

                            <!-- Submit Button -->
                            <div class="d-grid gap-2 mb-3">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="bi bi-plus-circle-fill"></i> Create List
                                </button>
                            </div>

                            <!-- Back Link -->
                            <div class="text-center">
                                <a th:href="@{/lists}" class="btn btn-outline-secondary">
                                    <i class="bi bi-arrow-left"></i> Back to My Lists
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
