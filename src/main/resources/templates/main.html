<html lang="en" xmlns:th="http://www.thymeleaf.org">

        <!-- Bootstrap CSS -->

        <title>Favorites Ranker</title>

            <h3>Inputed Items</h3>
            <ul style="list-style-position: inside; text-align: center;">
                <li th:each="item: ${features}" th:text="${item}"></li>
            </ul>

            <br><br>
            <h3>Ranked Items</h3>

                <li th:each="item: ${features}" th:text="${item}"></li>

            <br/>
            <a th:href="@{/about}">About</a>
