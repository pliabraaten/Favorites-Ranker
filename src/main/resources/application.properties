# DATABASE H2 -> in memory store
spring.datasource.url=jdbc:h2:file:./data/ranker
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Populates the data in data.sql AFTER the schema is generated by Hibernate
#spring.jpa.defer-datasource-initialization=true
#spring.sql.init.mode=always

# Enables embedded GUI console
spring.h2.console.enabled=true

# Console config at http://localhost:8080/h2-console
spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false

spring.thymeleaf.mode=HTML5

